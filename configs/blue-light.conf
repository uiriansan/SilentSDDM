[General]
enable-animations = true
animated-background-placeholder = blue-light.jpg

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = blue-light.mp4
use-background-color = false
background-color = #000000
blur = 32
brightness = 0.0

[LockScreen.Clock]
display = true
position = center-left
align = center
format = hh:mm
font-family = RedHatDisplay
font-size = 120
font-weight = 900
color = #C3C6FB

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
font-family = RedHatDisplay
font-size = 25
font-weight = 600
color = #C3C6FB
margin-top = -15

[LockScreen.Message]
display = false
position = bottom-center
align = center
text = Press any key
font-family = RedHatDisplay
font-size = 12
font-weight = 400
icon = enter.svg
icon-size = 16
color = #FFFFFF
spacing = 0

[LoginScreen]
background = blue-light.mp4
use-background-color = false
background-color = #000000
blur = 0
brightness = 0.0

[LoginScreen.LoginArea]
position = left
align = left
margin = 130

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 35
active-size = 120
inactive-size = 80
inactive-opacity = 0.35
active-border-size = 5
inactive-border-size = 5
active-border-color = #c3c6fb
inactive-border-color = #c3c6fb

[LoginScreen.LoginArea.Username]
font-family = RedHatDisplay
font-size = 16
font-weight = 700
color = #C3C6FB
margin-top = 10

[LoginScreen.LoginArea.PasswordInput]
width = 200
height = 30
display-icon = true
font-family = RedHatDisplay
font-size = 12
icon = password.svg
icon-size = 16
content-color = #C3C6FB
background-color = #000000
background-opacity = 0.0
border-size = 2
border-color = #C3C6FB
border-radius-left = 10
border-radius-right = 10
margin-top = 10

[LoginScreen.LoginArea.LoginButton]
background-color = #C3C6FB
background-opacity = 0.0
active-background-color = #C3C6FB
active-background-opacity = 1.0
icon = arrow-right.svg
icon-size = 18
content-color = #C3C6FB
active-content-color = #000000
border-size = 2
border-color = #C3C6FB
border-radius-left = 10
border-radius-right = 10
margin-left = 5
show-text-if-no-password = true
hide-if-not-needed = true
font-family = RedHatDisplay
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
size = 32
color = #FFFFFF
icon = spinner.svg

[LoginScreen.LoginArea.WarningMessage]
font-family = RedHatDisplay
font-size = 11
font-weight = 400
normal-color = #FFFFFF
warning-color = #FFFFFF
error-color = #FFFFFF
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 50
size = 30
border-radius = 5
spacing = 10
font-family = RedHatDisplay

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
margin = 5
background-color = #000000
background-opacity = 1.0
active-option-background-color = #c3c6fb
active-option-background-opacity = 1.0
content-color = #c3c6fb
active-content-color = #000000
font-family = RedHatDisplay
border-size = 2
border-color = #c3c6fb
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = center-left
index = 4
popup-direction = right
popup-align = start
display-session-name = false
max-width = 200
background-color = #c3c6fb
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #C3C6FB
active-content-color = #000000
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = center-left
index = 3
popup-direction = right
popup-align = start
popup-width = 180
display-layout-name = false
background-color = #C3C6FB
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #C3C6FB
active-content-color = #000000
border-size = 0
font-size = 10
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = center-left
index = 2
background-color = #C3C6FB
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #C3C6FB
active-content-color = #000000
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = center-left
index = 1
popup-direction = right
popup-align = start
popup-width = 90
background-color = #C3C6FB
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #C3C6FB
active-content-color = #000000
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = bottom
start-hidden = true
background-color = #FFFFFF
background-opacity = 0.15
key-content-color = #FFFFFF
key-color = #FFFFFF
key-opacity = 0.15
key-active-background-color = #FFFFFF
key-active-opacity = 0.30
selection-background-color = #CCCCCC
selection-content-color = #FFFFFF
primary-color = #FFF
accent-color = #000000

[Tooltips]
enable = true
font-family = RedHatDisplay
font-size = 11
content-color = #FFFFFF
background-color = #FFFFFF
background-opacity = 0.15
border-radius = 5
disable-user = false
disable-login-button = false
